<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cautelas • Submissão</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="cautelas-submissao.js" defer></script>
</head>
<body>
  <div class="container">
    <p class="breadcrumb">
      <a href="index.html">Menu</a> <span>›</span>
      <a href="cautelas.html">Controle de Cautelas</a> <span>›</span> Submissão
    </p>
    <header class="header">
      <h1 class="title" style="font-size: 35px;">Submissão — Cautelas</h1>
      <a class="btn-ghost" href="cautelas.html">Voltar</a>
    </header>

    <form class="form">
      <div class="form-row">
        <div>
          <label for="membro">Membro Responsavel</label>
          <input id="membro" name="membro" type="text" required/>
        </div>
        <div>
          <label for="item">Item</label>
          <input id="item" name="item" type="text" placeholder="Ex.: Bola, Violão..." required/>
        </div>
        <div>
          <label for="quantidade">Quantidade</label>
          <input id="quantidade" name="quantidade" type="number" min="1" step="1" required/>
        </div>
        <div>
          <label for="data">Data</label>
          <input id="data" name="data" type="date" required/>
        </div>
        <div>
          <label for="aluno">Aluno</label>
          <input id="aluno" name="aluno" type="text" required/>
        </div>
        <div>
          <label for="categoria">Categoria</label>
          <select id="categoria" name="categoria" required>
            <option value="" disabled selected>Selecione…</option>
            <option value="emprestimo">Cautela</option>
            <option value="devolucao">Descautela</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div style="grid-column: 1 / -1;">
          <label for="obs">Observações</label>
          <textarea id="obs" name="obs" placeholder="Informações adicionais"></textarea>
        </div>
      </div>
      <div class="btn-row">
        <button class="btn" id="btn" type="submit">Salvar</button>
        <a class="btn-ghost" href="cautelas.html">Cancelar</a>
      </div>
    </form>
  </div>
</body>
</html>
