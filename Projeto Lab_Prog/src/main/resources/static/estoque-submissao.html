<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estoque • Submissão</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="estoque-submissao.js" defer></script>
</head>
<body>
  <div class="container">
    <p class="breadcrumb">
      <a href="index.html">Menu</a> <span>›</span>
      <a href="estoque.html">Controle de Estoque</a> <span>›</span> Submissão
    </p>
    <header class="header">
      <h1 class="title" style="font-size: 35px;">Submissão — Estoque de Artigo</h1>
      <a class="btn-ghost" href="estoque.html">Voltar</a>
    </header>

    <form class="form">
      <div class="form-row">
        <div>
          <label for="membro">Membro Responsável</label>
          <input id="membro" name="membro" type="text" required/>
        </div>
        <div>
          <label for="artigo">Artigo</label>
          <input id="artigo" name="artigo" type="text" placeholder="Ex.: Camiseta Azul M, Caneca..." required/>
        </div>
        <div>
          <label for="quantidade">Quantidade</label>
          <input id="quantidade" name="quantidade" type="number" min="1" step="1" required/>
        </div>
        <div>
          <label for="data">Data</label>
          <input id="data" name="data" type="date" required/>
        </div>
        <div>
          <label for="receptor">Receptor</label>
          <input id="receptor" name="receptor" type="text" required/>
        </div>
      </div>
      <div class="form-row">
        <div style="grid-column: 1 / -1;">
          <label for="obs">Observações</label>
          <textarea id="obs" name="obs" placeholder="Informações adicionais"></textarea>
        </div>
      </div>
      <div class="btn-row">
        <button class="btn" id="btn" type="submit">Salvar</button>
        <a class="btn-ghost" href="estoque.html">Cancelar</a>
      </div>
    </form>
  </div>
</body>
</html>
