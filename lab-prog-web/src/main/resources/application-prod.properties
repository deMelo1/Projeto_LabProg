# Configuração para Produção (Railway)
spring.application.name=onepage

# Porta dinâmica do Railway
server.port=${PORT:8080}

# Banco de dados PostgreSQL (Railway)
# Construindo URL JDBC a partir das variáveis do Railway
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:railway}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações de produção
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=false

# Sessão
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Logging
logging.level.root=INFO
logging.level.com.example.labprog=INFO

