<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Sócio</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="cadastro-socio.js" defer></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <div>
        <h1 class="title" style="font-size: 42px; margin: 0;">CADASTRO DE SÓCIO</h1>
        <p style="margin: 8px 0 0 0; color: rgba(255, 255, 255, 0.8); font-size: 14px; font-weight: 400;">Registre novos sócios</p>
      </div>
      <div class="user-info">
        <div style="text-align: right; margin-right: 16px;">
          <div id="usuario-nome" style="color: white; font-weight: 600; font-size: 16px; margin-bottom: 4px;"></div>
          <div style="color: rgba(255, 255, 255, 0.7); font-size: 12px;">Usuário logado</div>
        </div>
        <a class="btn-ghost" href="javascript:history.back()" style="white-space: nowrap;">Voltar</a>
      </div>
    </header>

    <main style="max-width: 600px; margin: 0 auto;">
      <article class="card">
        <h3 class="text-card">Cadastrar Novo Sócio</h3>
        
        <form id="form-cadastro" onsubmit="cadastrarSocio(event)" style="display: flex; flex-direction: column; gap: 16px;">
          <div>
            <label for="nome" style="display: block; margin-bottom: 8px; font-weight: 500;">Nome Completo *</label>
            <input type="text" id="nome" name="nome" required 
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;" />
          </div>

          <div>
            <label for="cpf" style="display: block; margin-bottom: 8px; font-weight: 500;">CPF *</label>
            <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00"
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;" />
          </div>

          <div>
            <label for="turma" style="display: block; margin-bottom: 8px; font-weight: 500;">Turma *</label>
            <select id="turma" name="turma" required 
                    style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">
              <option value="">Selecione a turma</option>
              <option value="XXV">XXV</option>
              <option value="XXVI">XXVI</option>
              <option value="XXVII">XXVII</option>
              <option value="XXVIII">XXVIII</option>
              <option value="XXIX">XXIX</option>
              <option value="XXX">XXX</option>
            </select>
          </div>

          <div>
            <label for="inicioFiliacao" style="display: block; margin-bottom: 8px; font-weight: 500;">Início da Filiação *</label>
            <input type="date" id="inicioFiliacao" name="inicioFiliacao" required 
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;" />
          </div>

          <div>
            <label for="fimFiliacao" style="display: block; margin-bottom: 8px; font-weight: 500;">Fim da Filiação *</label>
            <input type="date" id="fimFiliacao" name="fimFiliacao" required 
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;" />
          </div>

          <div class="btn-row" style="margin-top: 12px;">
            <button type="submit" class="btn">Cadastrar Sócio</button>
            <button type="button" class="btn-ghost" onclick="history.back()">Cancelar</button>
          </div>
        </form>
      </article>
    </main>
  </div>
</body>
</html>
