<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estoque • Histórico de Movimentações</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="estoque-historico.js" defer></script>
</head>
<body>
  <div class="container">
    <p class="breadcrumb">
      <a href="index.html">Menu</a> <span>›</span>
      <a href="estoque.html">Controle de Estoque</a> <span>›</span> Histórico de Movimentações
    </p>
    <header class="header">
      <h1 class="title" style="font-size: 35px;">Histórico de Movimentações</h1>
      <a class="btn-ghost" href="estoque.html">Voltar</a>
    </header>

    <div style="margin-bottom: 16px; display: flex; gap: 12px; flex-wrap: wrap;">
      <input type="text" id="filtro-busca" placeholder="Buscar por item, membro..." 
             style="flex: 1; min-width: 200px; padding: 10px 12px; border: 2px solid #e5e7eb; border-radius: 8px; background: rgba(255,255,255,0.9);">
      <select id="filtro-tipo" style="padding: 10px 12px; border: 2px solid #e5e7eb; border-radius: 8px; background: rgba(255,255,255,0.9);">
        <option value="">Todos os tipos</option>
        <option value="ENTRADA">Entrada</option>
        <option value="SAIDA">Saída</option>
      </select>
      <input type="date" id="filtro-data-inicio" style="padding: 10px 12px; border: 2px solid #e5e7eb; border-radius: 8px; background: rgba(255,255,255,0.9);" placeholder="Data início">
      <input type="date" id="filtro-data-fim" style="padding: 10px 12px; border: 2px solid #e5e7eb; border-radius: 8px; background: rgba(255,255,255,0.9);" placeholder="Data fim">
      <button onclick="limparFiltros()" class="btn-ghost" style="white-space: nowrap;">Limpar Filtros</button>
    </div>

    <div class="table-wrap">
      <table class="table">
        <thead>
          <tr>
            <th>Membro Responsável</th>
            <th>Item</th>
            <th>Tipo</th>
            <th>Quantidade</th>
            <th>Data</th>
            <th>Observações</th>
            <th id="th-acoes" style="display: none;">Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-submissoes"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
