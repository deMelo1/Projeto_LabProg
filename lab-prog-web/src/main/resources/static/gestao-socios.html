<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerenciar Sócios</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="gestao-socios.js" defer></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <div>
        <h1 class="title" style="font-size: 42px; margin: 0;">GERENCIAR SÓCIOS</h1>
        <p style="margin: 8px 0 0 0; color: rgba(255, 255, 255, 0.8); font-size: 14px; font-weight: 400;">Visualize e gerencie sócios</p>
      </div>
      <div class="user-info">
        <div style="text-align: right; margin-right: 16px;">
          <div id="usuario-nome" style="color: white; font-weight: 600; font-size: 16px; margin-bottom: 4px;"></div>
          <div style="color: rgba(255, 255, 255, 0.7); font-size: 12px;">Usuário logado</div>
        </div>
        <a class="btn-ghost" href="socios-menu.html" style="white-space: nowrap;">Voltar</a>
      </div>
    </header>

    <main>
      <article class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 12px;">
          <h3 class="text-card" style="margin: 0;">Lista de Sócios</h3>
          <input type="text" id="busca" placeholder="Buscar por nome..." 
                 style="padding: 8px 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; width: 300px; max-width: 100%;" />
        </div>

        <div id="loading" style="text-align: center; padding: 40px; color: #666;">
          Carregando sócios...
        </div>

        <div id="tabela-container" style="display: none; overflow-x: auto;">
          <table style="width: 100%; border-collapse: collapse;">
            <thead>
              <tr style="background-color: #f5f5f5; border-bottom: 2px solid #ddd;">
                <th style="padding: 12px; text-align: left; font-weight: 600;">Nome</th>
                <th style="padding: 12px; text-align: left; font-weight: 600;">CPF</th>
                <th style="padding: 12px; text-align: left; font-weight: 600;">Turma</th>
                <th style="padding: 12px; text-align: left; font-weight: 600;">Filiação</th>
                <th style="padding: 12px; text-align: center; font-weight: 600;">Status</th>
                <th style="padding: 12px; text-align: center; font-weight: 600;">Ações</th>
              </tr>
            </thead>
            <tbody id="lista-socios">
            </tbody>
          </table>
        </div>

        <div id="vazio" style="display: none; text-align: center; padding: 40px; color: #999;">
          Nenhum sócio cadastrado.
        </div>
      </article>
    </main>
  </div>
</body>
</html>
