<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log de Atividades</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="log-atividades.js" defer></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">LOG DE ATIVIDADES DO SISTEMA</h1>
    </header>

    <div class="breadcrumb">
      <a href="index.html">Menu</a>
      <span>›</span>
      <span>Log de Atividades</span>
    </div>

    <div style="margin-bottom: 16px; display: flex; gap: 12px; align-items: center;">
      <input type="text" id="filtro-busca" placeholder="Buscar por usuário, ação ou detalhes..." 
             style="flex: 1; padding: 10px 12px; border: 2px solid #e5e7eb; border-radius: 8px; background: rgba(255,255,255,0.9);">
      <select id="filtro-tipo" style="padding: 10px 12px; border: 2px solid #e5e7eb; border-radius: 8px; background: rgba(255,255,255,0.9);">
        <option value="">Todos os tipos</option>
        <option value="ESTOQUE">Estoque</option>
        <option value="CAUTELA">Cautela</option>
        <option value="USUARIO">Usuário</option>
        <option value="ITEM">Item</option>
      </select>
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Data/Hora</th>
            <th>Usuário</th>
            <th>Ação</th>
            <th>Detalhes</th>
            <th>Tipo</th>
          </tr>
        </thead>
        <tbody id="tabela-logs">
          <!-- Preenchido via JavaScript -->
        </tbody>
      </table>
    </div>

    <div class="btn-row" style="margin-top: 24px;">
      <a class="btn-ghost" href="index.html">Voltar</a>
    </div>
  </div>
</body>
</html>
